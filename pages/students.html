<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Student List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="/css/output.css" rel="stylesheet">
<script src="/js/language.js" defer></script>

  <style>
    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
    }
  </style>
</head>
<select  id="langSelect" class=" hidden text-green-700 border border-green-500 bg-transparent rounded px-2 py-1">
  <option data-i18n="home.english" value="en">English</option>
  <option data-i18n="home.french" value="fr">Français</option>
</select>

<body class="bg-gray-50">
 <header class=" sticky top-0  left-0 w-full bg-black flex text-white items-center justify-between gap-3 p-5 shadow-md border-b border-green-600 z-50 ">

  <div class="flex items-center space-x-3">
    <img src="/assets/logo.jpg" alt="Logo" class="w-10 h-10 rounded-full border-2 border-white" />
    <span class="text-xl font-bold">Synctuario</span>
  </div>

  <button id="menuBtn" class="sm:hidden text-white text-3xl focus:outline-none">
    &#9776;
  </button>


 <nav id="navMenu"
      class=" flex max-sm:hidden sm:items-center gap-4  transition-transform duration-300 max-sm:h-full max-sm:p-4 max-sm:w-2/4 max-sm:fixed top-0 right-0 max-sm:max-w-xs max-sm:bg-black max-sm:z-40  max-sm:flex-col">
    <a  data-i18n="student.navbar.office" href="/pages/users/admin/adminlandingpage.html" class="hover:text-green-400 font-medium teacher-access-denied">Office</a>
    <a data-i18n="student.navbar.home" href="/pages/registerstudent.html" class="hover:text-green-400 font-medium teacher-access-denied">Home</a>
    <a  data-i18n="student.navbar.students" href="students.html" class="text-green-400 font-medium">Students</a>
    <a  data-i18n="student.navbar.dashboard" href="/pages/dashboard.html" class="hover:underline font-medium">Dashboard</a>
    <a  data-i18n="student.navbar.attendance" href="/pages/attendance.html" class="hover:text-green-400 font-medium">Attendance</a>
    <button
      data-i18n="student.navbar.logout"  class="logoutBtn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded focus:outline-none">
      Logout
    </button>
  </nav>
</header>



  <div class="max-w-6xl mx-auto p-6 pt-24" id="mainContent">
    <h2  data-i18n="student.title" class="text-3xl font-bold text-green-700 mb-6">All Registered Students</h2>


    <div class="flex flex-col md:flex-row md:items-center md:space-x-4 mb-6">
      <div>
        <label  data-i18n="student.filter_form_label" for="formFilter" class="block text-sm font-semibold text-gray-700 mb-1">Filter by Form/Class:</label>
        <select id="formFilter"
          class="w-48 px-3 py-2 bg-white border border-green-500 rounded-md shadow-sm focus:outline-none focus:ring-green-600 focus:border-green-600">
          <option data-i18n="student.filter_all_forms"  value="">All Forms</option>
          <option data-i18n="student.filter_form1" value="Form 1">Form 1</option>
          <option data-i18n="student.filter_form2" value="Form 2">Form 2</option>
          <option data-i18n="student.filter_form3" value="Form 3">Form 3</option>
          <option data-i18n="student.filter_form4" value="Form 4">Form 4</option>
          <option data-i18n="student.filter_science" value="Science">Science</option>
          <option data-i18n="student.filter_arts" value="Arts">Arts</option>
          <option data-i18n="student.filter_technical" value="Technical">Technical</option>
        </select>
      </div>

      <div class="mt-4 md:mt-0">
        <label data-i18n="student.search_label" for="searchInput" class="block text-sm font-semibold text-gray-700 mb-1">Search by Name:</label>
       <input id="searchInput" type="text"
  data-i18n-placeholder="student.search_placeholder"
  class="px-3 py-2 w-64 border border-green-500 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />

      </div>
    </div>


    <div id="stats" class="mb-6 text-sm font-medium text-gray-800">
      <p >Total Students/Nombre total d'élèves: <span id="totalStudents">0</span></p>
      <p >Male/ Garçons: <span id="maleCount">0</span> (<span id="malePercent">0</span>%)</p>
      <p>Female/Filles: <span id="femaleCount">0</span> (<span id="femalePercent">0</span>%)</p>
    </div>


    <div class="overflow-x-auto mb-10">
      <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-md">
        <thead class="bg-green-800 text-white">
          <tr>
            <th data-i18n="student.table.name" class="px-4 py-2 text-left ">Name</th>
              <th data-i18n="student.table.uid" class="px-4 py-2 text-left">UID</th>
             <th data-i18n="student.table.email" class="px-4 py-2 text-left">Email</th>
            <th data-i18n="student.table.telephone" class="px-4 py-2 text-left">Telephone</th>
            <th data-i18n="student.table.form" class="px-4 py-2 text-left">Form/Class</th>
            <th   data-i18n="student.table.gender" class="px-4 py-2 text-left">Email</th>
          </tr>
        </thead>
        <tbody id="studentsBody" class="divide-y divide-gray-200">
        </tbody>
      </table>
      <p id="errormessage" class="mt-2 text-red-600"></p>
    </div>
  </div>

  <div id="modalOverlay" class="fixed inset-0 z-40 hidden flex items-center justify-center modal-overlay">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full relative z-50">
      <button id="close" class="absolute right-3 top-3 cursor-pointer font-bold text-gray-700 hover:text-gray-900"
        aria-label="Close modal">×</button>
      <h2  data-i18n="student.modal.title" class="text-2xl font-bold mb-4 ">Update Student UID</h2>
      <form id="updateUidForm" class="space-y-4">
        <div>
          <label data-i18n="student.modal.current_uid_label" for="oldUid" class="block text-sm font-medium text-gray-700">Current UID:</label>
          <input type="text" id="oldUid" name="oldUid" required readonly
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm" />
        </div>
        <div>
          <label  data-i18n="student.modal.new_uid_label" for="newUid" class="block text-sm font-medium text-gray-700">New UID:</label>
          <input type="text" id="newUid" name="newUid" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm" />
        </div>
        <button  data-i18n="student.modal.update_button" type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex justify-center items-center gap-2"
          id="updateUidBtn">
          <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Update UID
        </button>
        <div   id="uidUpdateMessage" class="mt-4 p-3 rounded-md text-center hidden"></div>
      </form>
    </div>
  </div>

  <script src="/js/menu.js"></script>


 <script src="/js/students.js"></script>
  <script src="/js/signout.js"></script>
   <script src="/js/loader.js"></script>
<script>
  async function pageInit() {
    showLoader();
    await fetchStudents()
    hideLoader();
  }

  document.addEventListener("DOMContentLoaded", pageInit);
</script>
</body>

</html>
