<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
<link href="/css/output.css" rel="stylesheet">
<script src="/js/language.js" defer></script>
  <script defer src="/js/frontend.js"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center px-4">
  <select  id="langSelect" class=" hidden text-green-700 border border-green-500 bg-transparent rounded px-2 py-1">
  <option data-i18n="home.english" value="en">English</option>
  <option data-i18n="home.french" value="fr">Français</option>
</select>

  <form id="adminLoginForm" class="bg-black border-2 border-green-600 p-8 rounded-xl shadow-xl max-w-md w-full space-y-4">
    <h1 data-i18n="login.adminlogin.title" class="text-2xl font-bold text-green-500 text-center mb-6">Admin Login</h1>

    <input type="email" name="email" placeholder="Email" required
           class="w-full p-3 border border-green-400 rounded bg-black text-white placeholder-green-300 focus:outline-none focus:ring-2 focus:ring-green-500" />

    <div class="relative">
      <input type="password" name="password" id="password" placeholder="Password" required
             class="w-full p-3 border border-green-400 rounded bg-black text-white placeholder-green-300 focus:outline-none focus:ring-2 focus:ring-green-500" />
      <span id="togglePassword" class="absolute right-3 top-3 cursor-pointer text-xl text-green-400">👁️</span>
    </div>

    <button id="loginBtn" type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition flex justify-center items-center">
      <svg id="spinner" class="hidden animate-spin h-5 w-5 mr-2 text-white"
           xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
      </svg>
      <span data-i18n="login.adminlogin.login_button" id="btnText">Login</span>
    </button>

    <p > <a  data-i18n="login.adminlogin.no_account" class="text-center text-sm text-green-300" href="">  Don't have an account?</a>

      <a data-i18n="login.adminlogin.signup_link" href="adminsignup.html" class="text-green-400 hover:underline">Sign up</a>
      <a data-i18n="login.adminlogin.forgot_password" href="/pages/users/reset/reset-request.html" class="text-green-400 hover:underline">Forgot password?</a>
    </p>
    <a data-i18n="login.adminlogin.back" class="text-white underline" href="/index.html">Go back</a>
  </form>

</body>
</html>
