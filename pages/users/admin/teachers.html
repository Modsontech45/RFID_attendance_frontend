<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachers List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/css/output.css" rel="stylesheet" />
    <script src="/js/language.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#000000',
            secondary: '#00A86B',
            background: '#FFFFFF'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-background text-primary min-h-screen">
    <select id="langSelect" class="hidden text-green-700 border border-green-500 bg-transparent rounded px-2 py-1">
    <option data-i18n="home.english" value="en">English</option>
    <option data-i18n="home.french" value="fr">Fran√ßais</option>
  </select>
  <header class="bg-primary text-white p-4 shadow flex justify-between items-center fixed w-full top-0 z-50">
    <div class="flex items-center space-x-3">
      <img src="/assets/logo.png" alt="Logo" class="h-10 w-10 object-contain rounded-full bg-white" />
      <h1 class="text-xl font-bold">Admin </h1>
    </div>
    <a data-i18n="sub-admin.return" href="https://rfid-attendance-synctuario-theta.vercel.app/pages/users/admin/adminlandingpage.html" class="text-secondary font-semibold hover:underline">Go Home</a>
  </header>

  <main class="pt-24 px-4">
    <div class="max-w-6xl mx-auto bg-white border border-secondary p-6 rounded-xl shadow">
      <h2 data-i18n="sub-admin.sub" class="text-2xl font-bold text-secondary mb-6">Your Staff</h2>
      <div id="teachersContainer" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">

      </div>
    </div>
  </main>

  <script src="/js/loader.js"></script>
  <script src="/js/teachers.js"></script>
  <script>
   async function pageInit() {
  const container = document.getElementById("teachersContainer");
  if (!container) return;

  showLoader();

  try {
    await fetchTeachers();
  } catch (error) {
    container.innerHTML = '<p class="text-red-500">Failed to load teachers.</p>';
  } finally {
    hideLoader();
  }
}

document.addEventListener("DOMContentLoaded", pageInit);


    document.addEventListener("DOMContentLoaded", pageInit);
  </script>
</body>
</html>
