<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-2xl font-bold mb-6 text-center">Manage Categories</h1>

  <div id="categoryContainer" class="space-y-4 max-w-xl mx-auto"></div>

  <script>
    function getCookie(name) {
      const cookieStr = `; ${document.cookie}`;
      const parts = cookieStr.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    async function fetchCategories() {
      const container = document.getElementById("categoryContainer");
      container.innerHTML = "<p>Loading...</p>";
      const apiKey = getCookie("api_key");

      try {
        const res = await fetch("https://rfid-attendancesystem-backend-project.onrender.com/api/categories", {
          headers: {
            "Content-Type": "application/json",
            "x-api-key": apiKey,
          },
        });

        if (!res.ok) throw new Error("Failed to fetch categories");

        const categories = await res.json();
        if (categories.length === 0) {
          container.innerHTML = "<p class='text-center text-gray-400'>No categories found.</p>";
          return;
        }

        container.innerHTML = "";
        categories.forEach((cat) => {
          const div = document.createElement("div");
          div.className = "flex justify-between items-center bg-gray-800 p-4 rounded shadow";

          div.innerHTML = `
            <span class="font-medium">${cat.name}</span>
            <button onclick="deleteCategory('${cat.id}')" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded">
              Delete
            </button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = `<p class="text-red-500 text-center">Error: ${err.message}</p>`;
      }
    }

    async function deleteCategory(categoryId) {
      const confirmed = confirm("Are you sure you want to delete this category?");
      if (!confirmed) return;

      const apiKey = getCookie("api_key");

      try {
        const res = await fetch(`https://rfid-attendancesystem-backend-project.onrender.com/api/categories/${categoryId}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": apiKey,
          },
        });

        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.error || "Failed to delete category");
        }

        alert("Category deleted successfully!");
        fetchCategories();
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchCategories);
  </script>
</body>
</html>
