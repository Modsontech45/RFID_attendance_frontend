<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Signup</title>
 <link href="/css/output.css" rel="stylesheet">
 <script src="/js/language.js" defer></script>
  <script defer src="/js/frontend.js"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center text-white">
  <select  id="langSelect" class=" hidden text-green-700 border border-green-500 bg-transparent rounded px-2 py-1">
  <option data-i18n="home.english" value="en">English</option>
  <option data-i18n="home.french" value="fr">Français</option>
</select>
<form id="adminSignupForm"
  class="bg-black text-black p-8 rounded-lg shadow-xl
         w-[390px] h-[844px] sm:w-full sm:h-auto
         max-w-md sm:max-w-xl space-y-4 border-2 border-green-500">


    <h1 data-i18n="adminsignup.title" class="text-3xl font-bold text-center text-green-700 mb-6">Admin Signup</h1>

    <p id="errorMsg" class=" text-sm text-center hidden"></p>

    <input type="text" name="firstname" placeholder="First Name/Prénom" required
      class="w-full p-2 border border-green-500 rounded bg-transparent outline-none text-white" />
    <input type="text" name="lastname" placeholder="Last Name/ Nom de famille" required
      class="w-full p-2 border border-green-500 rounded bg-transparent outline-none text-white" />
    <input type="email" name="email" placeholder="Email /Adresse e-mail" required
      class="w-full p-2 border border-green-500 rounded bg-transparent outline-none text-white" />

    <!-- Password Field -->
    <div class="relative">
      <input type="password" name="password" id="password" placeholder="Mot de passe/password" required
        class="w-full p-2 border border-green-500 rounded bg-transparent outline-none text-white" />
      <span onclick="togglePassword('password')" class="absolute right-2 top-2 cursor-pointer flex items-center">
        <!-- Eye icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600 eye-icon" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        <!-- Eye-off icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600 eye-off-icon hidden" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3l18 18M9.88 9.88a3 3 0 014.24 4.24M21 12c0 .621-.097 1.218-.276 1.776M4.221 4.221A9.964 9.964 0 003 12c1.274 4.057 5.064 7 9.542 7 1.372 0 2.683-.276 3.879-.776" />
        </svg>
      </span>
    </div>

    <!-- Confirm Password Field -->
    <div class="relative">
      <input type="password" id="confirmPassword" placeholder="Confirm Password/Confirmer le mot de passe" required
        class="w-full p-2 border border-green-500 rounded bg-transparent outline-none text-white" />
      <span onclick="togglePassword('confirmPassword')" class="absolute right-2 top-2 cursor-pointer flex items-center">
        <!-- Eye icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600 eye-icon" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        <!-- Eye-off icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600 eye-off-icon hidden" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 3l18 18M9.88 9.88a3 3 0 014.24 4.24M21 12c0 .621-.097 1.218-.276 1.776M4.221 4.221A9.964 9.964 0 003 12c1.274 4.057 5.064 7 9.542 7 1.372 0 2.683-.276 3.879-.776" />
        </svg>
      </span>
    </div>

    <!-- Submit Button -->
    <button type="submit" id="signupBtn"
      class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition flex items-center justify-center">
      <span  data-i18n="adminsignup.submit_button">Sign Up</span>
      <svg id="signupSpinner" class="ml-2 h-5 w-5 text-white animate-spin hidden" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" />
      </svg>
    </button>

    <p class="text-center text-sm text-green-600">
     <span data-i18n="adminsignup.already_have_account">Already have an account?</span>
      <a data-i18n="adminsignup.login_link" href="adminlogin.html" class="underline text-red-800">Login</a>
    </p>
  </form>

  <!-- Password Toggle Script -->
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const span = input.nextElementSibling;
      const [eye, eyeOff] = span.querySelectorAll('svg');

      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';

      eye.classList.toggle('hidden', !isHidden);
      eyeOff.classList.toggle('hidden', isHidden);
    }
  </script>
</body>

</html>
