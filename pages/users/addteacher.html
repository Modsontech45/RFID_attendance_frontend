<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Staff</title>
 <link href="/css/output.css" rel="stylesheet">
  <script defer src="/js/frontend.js"></script>
   <script defer src="/js/language.js" defer></script>

</head>
<body class="bg-black min-h-screen flex items-center justify-center px-4">
    <select id="langSelect" class="hidden text-green-700 border border-green-500 bg-transparent rounded px-2 py-1">
    <option data-i18n="home.english" value="en">English</option>
    <option data-i18n="home.french" value="fr">Français</option>
  </select>

  <form id="addTeacherForm" class="bg-black border-2 border-green-600 p-8 rounded-xl shadow-xl max-w-md w-full space-y-4">


    <h1 data-i18n="sub-admin.add" class="text-2xl font-bold text-green-500 text-center mb-6">Add a staff</h1>

    <input type="email" name="email" placeholder="Staff Email/Adresse e-mail d’un membre"" required
           class="w-full p-3 border border-green-400 rounded bg-black text-white placeholder-green-300 focus:outline-none focus:ring-2 focus:ring-green-500" />

    <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition flex justify-center items-center disabled:opacity-60">
      <svg id="spinner" class="hidden animate-spin h-5 w-5 mr-2 text-white"
           xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
      </svg>
      <span data-i18n="sub-admin.addut" id="btnText">Add </span>
    </button>
     <a href="https://rfid-attendance-synctuario-theta.vercel.app/pages/users/admin/adminlandingpage.html" class="text-green-600 font-semibold hover:underline"> <span>&larr;</span> GO BACK</a>

    <p id="errorMessage" class="text-red-500 text-sm text-center hidden"></p>
  </form>

</body>
</html>
