<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Student Registration & Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="/css/output.css" rel="stylesheet">
  <script src="/users/frontend.js"></script>
  <script src="/js/cookies.js"></script>
</head>

<body class="bg-black text-white min-h-screen px-4">


  <header
    class="w-full bg-black text-white shadow-md py-4 px-6 flex items-center justify-between border-b border-green-600">
    <div class="flex items-center space-x-3">
      <img src="/assets/logo.jpg" alt="Logo" class="w-10 h-10 rounded-full border-2 border-white" />
      <span class="text-xl font-bold">Synctuario</span>
    </div>
  <nav class="hidden md:flex space-x-6 items-center" id="navLinks">
  <a href="/pages/users/admin/adminlandingpage.html" class="hover:text-green-400 font-medium">Office</a>
  <a href="/registerstudent.html" class="text-green-400 font-medium">Home</a>
  <a href="/pages/students.html" class="hover:text-green-400 font-medium">Students</a>
  <a href="/pages/dashboard.html" class="hover:underline">Dashboard</a>
  <a href="/pages/attendance.html" class="hover:text-green-400 font-medium">Attendance</a>
  <button class="logoutBtn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded focus:outline-none">
    Logout
  </button>
</nav>

<button id="menuBtn" class="md:hidden flex items-center px-3 py-2 border rounded text-white border-white hover:text-green-400 hover:border-green-400">
  <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <title>Menu</title>
    <path d="M0 3h20v2H0zM0 9h20v2H0zM0 15h20v2H0z" />
  </svg>
</button>

<div id="mobileMenu" class="hidden absolute top-full left-0 w-full bg-black text-white shadow-md md:hidden z-40">
  <nav class="flex flex-col space-y-2 p-4">
    <a href="/pages/users/admin/adminlandingpage.html" class="hover:text-green-400 font-medium">Office</a>
    <a href="/registerstudent.html" class="text-green-400 font-medium">Home</a>
    <a href="/pages/students.html" class="hover:text-green-400 font-medium">Students</a>
    <a href="/pages/dashboard.html" class="hover:underline">Dashboard</a>
    <a href="/pages/attendance.html" class="hover:text-green-400 font-medium">Attendance</a>
    <button class="logoutBtn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded focus:outline-none w-full">
      Logout
    </button>
  </nav>
</div>

  </header>

  <div class="flex items-center justify-center mt-10">
    <div class="container max-w-lg w-full p-6 rounded-2xl bg-cover bg-center relative"
      style="background-image: url('/download.jpeg'); background-repeat: no-repeat;">
      <div class="bg-black bg-opacity-70 p-6 rounded-xl shadow-lg border border-green-700">

        <h1 class="text-2xl font-bold text-center mb-2">
          Synctuario RFID Student <span class="text-green-400">Attendance</span> System
        </h1>

        <p class="text-center text-sm mb-4">Waiting for scan...</p>
        <div id="status" class="text-center text-base font-semibold mb-4 text-green-300"></div>

        <form id="registerForm" class="hidden space-y-4">
          <h3 class="text-lg font-bold mb-2">Register New Student</h3>

          <input type="text" id="name" placeholder="Name" required
            class="w-full px-4 py-2 rounded bg-transparent border-b border-green-500 focus:outline-none focus:border-green-400 placeholder-white" />

          <input type="text" id="uid" readonly
            class="w-full px-4 py-2 rounded bg-transparent border-b border-green-500 placeholder-white" />

          <input type="email" id="email" placeholder="Email" required
            class="w-full px-4 py-2 rounded bg-transparent border-b border-green-500 focus:outline-none focus:border-green-400 placeholder-white" />

          <input type="tel" id="telephone" placeholder="Telephone" required
            class="w-full px-4 py-2 rounded bg-transparent border-b border-green-500 focus:outline-none focus:border-green-400 placeholder-white" />

          <select id="gender" required
            class="w-full px-4 py-2 rounded bg-black text-white border border-green-500 focus:outline-none focus:border-green-400">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <select id="form" required
            class="w-full px-4 py-2 rounded bg-black text-white border border-green-500 focus:outline-none focus:border-green-400">
            <option value="">Select Form/Class</option>
            <option value="Form 1">Form 1</option>
            <option value="Form 2">Form 2</option>
            <option value="Form 3">Form 3</option>
            <option value="Form 4">Form 4</option>
          </select>

          <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded shadow">
            Register
          </button>
        </form>

      </div>
    </div>
  </div>
  <script src="/js/menu.js"></script>
<script src="/js/registerstudent.js"></script>

<script src="/js/signout.js"></script>
</body>

</html>
