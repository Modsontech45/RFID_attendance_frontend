<body class="bg-white text-black min-h-screen  font-sans">
<header class="fixed top-0 left-0 right-0 z-50 w-full bg-black text-white shadow-md py-4 px-6 flex items-center justify-between border-b border-green-600">
  <div class="flex items-center space-x-3">
    <img src="/assets/logo.jpg" alt="Logo" class="w-10 h-10 rounded-full border-2 border-white" />
    <span class="text-xl font-bold">Synctuario</span>
  </div>

  <!-- Menu Button for small screens -->
  <button id="menuBtn" class="sm:hidden text-white text-3xl focus:outline-none">
    &#9776;
  </button>

  <nav id="navMenu"
    class="hidden fixed  top-0 right-0 h-full w-2/4 max-w-xs bg-black z-40 transform translate-x-full transition-transform duration-300 flex flex-col items-start space-y-6 px-6 py-10 sm:static sm:flex sm:flex-row sm:items-center sm:space-y-0 sm:space-x-6 sm:translate-x-0 sm:w-auto sm:h-auto sm:bg-transparent sm:p-0">
    <a href="/pages/users/teacher-profile.html" class="teacher-only text-secondary hover:underline hidden">
      ðŸ‘¤ Profile
    </a>
    <a href="/pages/users/admin/adminlandingpage.html" class="hover:text-green-400 font-medium teacher-access-denied">
      Office
    </a>
    <a href="/pages/registerstudent.html" class="hover:text-green-400 font-medium teacher-access-denied">
      Home
    </a>
    <a href="/pages/students.html" class="hover:text-green-400 font-medium">Students</a>
    <a href="/dashboard.html" class="text-green-400 font-medium">Dashboard</a>
    <a href="/pages/attendance.html" class="hover:text-green-400 font-medium">Attendance</a>
    <button class="logoutBtn bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded focus:outline-none">
      Logout
    </button>
  </nav>
</header>

  <div class="max-w-7xl mx-auto pt-24">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-3xl font-bold text-green-700">Dashboard Overview</h2>
      <input type="date" id="filterDate" class="border border-green-700 rounded px-3 py-2" />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="p-6 bg-green-100 rounded shadow text-center">
        <p class="text-xl font-semibold">Total Records</p>
        <p id="total" class="text-3xl text-green-800 font-bold">--</p>
      </div>
      <div class="p-6 bg-blue-100 rounded shadow text-center">
        <p class="text-xl font-semibold">Present</p>
        <p id="present" class="text-3xl text-blue-800 font-bold">--</p>
      </div>
      <div class="p-6 bg-yellow-100 rounded shadow text-center">
        <p class="text-xl font-semibold">Partial</p>
        <p id="partial" class="text-3xl text-yellow-600 font-bold">--</p>
      </div>
      <div class="p-6 bg-red-100 rounded shadow text-center">
        <p class="text-xl font-semibold">Absent</p>
        <p id="absent" class="text-3xl text-red-600 font-bold">--</p>
      </div>
    </div>

    <canvas id="dashboardChart" height="100"></canvas>
  </div>
<script src="/js/menu.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/js/signout.js"></script>
<script src="/js/loader.js"></script>
<script>
  async function pageInit() {
    showLoader();
    await loadDashboardData();
    hideLoader();
  }

  document.addEventListener("DOMContentLoaded", pageInit);
</script>
</body>

</html>
